<div class="container mt-3">
  <div class="m-2 float-right">
    <button class="btn btn-success" (click)="open(null)">+ Add</button>
  </div>
  <table class="table table-hover">
    <thead style="background-color: rgb(234, 245, 235);">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeeList;let i = index">
        <th scope="row">{{employee.id}}</th>
        <td>{{employee.employee_name}}</td>
        <td>{{employee.employee_age}}</td>
        <td>{{employee.employee_salary}}</td>
        <td>
          <span class="mr-2 text-success" (click)="open(employee)"><i class="fa fa-edit" style="font-size:20px;color: green;cursor: pointer;"></i></span>
          <span class="text-danger"><i class="fa fa-trash" style="font-size:20px;color: red;cursor: pointer;"></i></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
